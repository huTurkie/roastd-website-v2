<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoastIt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Roast This!</h1>
        <div id="image-container">
            <!-- Photo will be loaded here by JavaScript -->
            <img id="roast-image" src="" alt="Loading roast..." />
        </div>
        <form id="roast-form">
            <textarea id="roast-text" placeholder="Write your roast..." required></textarea>
            <button type="submit">Submit Roast</button>
        </form>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
